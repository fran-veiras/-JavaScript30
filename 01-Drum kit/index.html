<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Bateria Online</title>
</head>
<body>
    <div class="title"><h1>Bateria online <i>by Francisco Veiras</i></h1></div>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>a</kbd>
            <span class="sound"><p>sonido 1</p></span>
        </div>
        <div data-key="83" class="key">
            <kbd>s</kbd>
            <span class="sound"><p>sonido 2</p></span>
        </div>
        <div data-key="68" class="key">
            <kbd>d</kbd>
            <span class="sound"><p>sonido 3</p></span>
        </div>
        <div data-key="70" class="key">
            <kbd>f</kbd>
            <span class="sound"><p>sonido 4</p></span>
        </div>
        <div data-key="71" class="key">
            <kbd>g</kbd>
            <span class="sound"><p>sonido 5</p></span>
        </div>
        <div data-key="72" class="key">
            <kbd>h</kbd>
            <span class="sound"><p>sonido 6</p></span>
        </div>
    </div>
    <audio data-key="65" src="./archivos/1sonido.mp3"></audio>
    <audio data-key="83" src="./archivos/2sonido.mp3"></audio>
    <audio data-key="68" src="./archivos/3sonido.mp3"></audio>
    <audio data-key="70" src="./archivos/4sonido.mp3"></audio>
    <audio data-key="71" src="./archivos/5sonido.mp3"></audio>
    <audio data-key="72" src="./archivos/6sonido.mp3"></audio>
</body>
<script>
    function bateria(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)

        if(audio) {
            key.classList.add('playing')

            setTimeout(function() {
                key.classList.remove('playing')
            }, 500)
        }

        if(!audio) return;

        audio.currentTime = 0;
        audio.play();
    }


    window.addEventListener('keydown', bateria);
</script>
</html>
