<body>
    <script>
        // array cardio day
const inventors = [
    { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
    { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
    { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
    { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
    { first: "Johanne", last: "Keppler", year: 1571, passed: 1630 },
    { first: "Nicolous", last: "Corpenicus", year: 1473, passed:  1543},
    { first: "Max", last: "Planck", year: 1858, passed: 1947},
];

const people = [
  "Beck, Glenn", "Becker, Carl", "Beckett, Samuel", "Beddoes, Mick", "Beecher, Henry", "Beethoven, Ludwig",
  "Begin, Menachem", "Belloc, Hilaire", "Bellow, Saul", "Benchley, Robert", "Benenson, Peter", "Ben-Gurion, David",
  "Benjamin, Walter", "Benn, Tony", "Bennington, Chester", "Benson, Leana", "Bent, Silas",
  "Bentsen, Lloyd", "Berger, Ric", "Bergman, Ingmar", "Berio, Luciano",
];

// 1.
const filter = inventors.filter(function(inventor) {
    if (inventor.year >= 1500 && inventor.year <= 1600) {
        return true;
    }
});
console.table(filter);

// 2. 
const fullName = inventors.map(function(x) {
    return x.first + ' ' + x.last;
})

console.log(fullName);

// 3. 
const order = inventors.sort(function(a, b) {
    if (a.year > b.year) {
        return 1;
    }else {
        return -1;
    }
});

console.table(order);

// 4.
const x = inventors.reduce(function(total, inventor) {
    return total + (inventor.passed - inventor.year);
}, 0);

console.log(x);

// 5. 
const oldest = inventors.sort((a, b) => {
    const lastGuy = a.passed - a.year;
    const nextGuy = b.passed - b.year;
    if (lastGuy > nextGuy) {
        return -1
    }else {
        return 1
    }
})

console.table(oldest);
