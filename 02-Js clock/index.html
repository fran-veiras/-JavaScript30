<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="clock">
        <div class="body-clock">
            <div class="aguja hor-aguja"></div>
            <div class="aguja min-aguja"></div>
            <div class="aguja segs-aguja"></div>
        </div>
    </div>
</body>
<script>
    const secondsAguja = document.querySelector('.segs-aguja');
    const minAguja = document.querySelector('.min-aguja');
    const horAguja = document.querySelector('.hor-aguja');

    function setDate() {
        const now = new Date();

        const seconds = now.getSeconds();
        const secondsDeg = ((seconds / 60)* 360) + 90;
        secondsAguja.style.transform = `rotate(${secondsDeg}deg)`;

        const minutos = now.getMinutes();
        const minutosDeg = ((minutos / 60)* 360) + 90;
        minAguja.style.transform = `rotate(${minutosDeg}deg)`;

        const hours = now.getMinutes();
        const hoursDeg = ((hours / 12)* 360) + 90;
        horAguja.style.transform = `rotate(${hoursDeg}deg)`;
    }

    setInterval(setDate, 1000)
</script>
</html>
