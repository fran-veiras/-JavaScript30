<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Update css variables with JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>
        Update css variables with <span class='hl'>js</span>
    </h2>
    <div class="controls">
        <label for="spacing">spacing:</label>
        <input 
        type="range" 
        name="spacing" 
        min="10" 
        max="200" 
        value="10" 
        data-sizing="px">

        <label for="blur">blur:</label>
        <input 
        type="range" 
        name="blur" 
        min="0" 
        max="25" 
        value="0" 
        data-sizing="px">

        <label for="base">color:</label>
        <input 
        type="color" 
        name="color" 
        value="#ffd369"
        >
    </div>

    <img src="./sources/nyc.gif">
</body>
<script>
    const inputs = document.querySelectorAll('.controls input');

    
    function handleUpdate() {
        const data = this.dataset.sizing || '';
        document.documentElement.style.setProperty(`--${this.name}`, this.value + data)
    } 

    inputs.forEach(input => input.addEventListener('change', handleUpdate)); 
</script>
</html>
